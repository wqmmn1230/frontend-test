<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="mt-5">
        <div class="row mx-5" id="alert" style="display: none;">
            <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
        </div>
        <div class="row mx-5">
            <div class="col-8">
                <input type="text" class="form-control col-9" id="input">
            </div>
            <div class="col-4">
                <button class="btn btn-primary" id="button">Insert</button>
            </div>
        </div>
        <ul class="list-group" id="list">
            
        </ul>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script>
    var inputList = [];

    function insertItem() {
        let inputContect = document.getElementById('input').value;
        if(!inputContect && inputContect === "") {
            document.getElementById('alert').style.display = "block";
        }
        else {
            inputList.push(inputContect);
            document.getElementById('alert').style.display = "none";
            document.getElementById('input').value = '';
            loadListItem();
        }
    }

    function loadListItem() {
        document.getElementById("list").innerHTML = '';
        inputList.forEach(itme => {
            let liHtml = `<li class="">${itme}</li>`;
            document.getElementById("list").innerHTML += liHtml; 
        });
    }

    document.getElementById("button").addEventListener("click", insertItem);
</script>
</html>
